<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
            integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <title>B5 Dashboard</title>
    </head>

    <body>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar Starts Here -->

            <div class="bg-white">
                <div
                    class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase"
                >
                    <i class="fas fa-user-secret me-2"></i> Codersbite
                </div>
                <div class="list-group list-group-flush my-3">
                    <a
                        href="#"
                        class="list-group-item list-group-item-action bg-transparent second-text active"
                    >
                        <i class="fas fa-tachometer-alt me-2"></i> Dashboard
                    </a>
                    <a
                        href="#"
                        class="list-group-item list-group-item-action bg-transparent second-text fw-bold"
                    >
                        <i class="fas fa-project-diagram me-2"></i> Projects
                    </a>
                    <a
                        href="#"
                        class="list-group-item list-group-item-action bg-transparent second-text fw-bold"
                    >
                        <i class="fas fa-chart-line me-2"></i> Analytics
                    </a>
                    <a
                        href="#"
                        class="list-group-item list-group-item-action bg-transparent second-text fw-bold"
                    >
                        <i class="fas fa-paperclip me-2"></i> Reports
                    </a>
                    <a
                        href="#"
                        class="list-group-item list-group-item-action bg-transparent text-danger fw-bold"
                    >
                        <i class="fas fa-project-diagram me-2"></i> Logout
                    </a>
                </div>
            </div>

            <!-- Sidebar Ends Here -->

            <div id="page-content-wrapper">
                <nav
                    class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4"
                >
                    <div class="d-flex align-items-center">
                        <i
                            class="fas fa-align-left primary-text fs-4 me-3"
                            id="menu-toggle"
                        ></i>
                        <h2 class="fs-2 m-0">Dashboard</h2>
                    </div>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div
                        class="collpse navbar-collapse"
                        id="navbarSupportedContent"
                    >
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item dropdown">
                                <a
                                    href="#"
                                    class="nav-link dropdown-toggle second-text fw-bold"
                                    id="navbarDropdown"
                                    role="button"
                                    data-bs-toggle="dropdown"
                                    aria-expanded="false"
                                >
                                    <i class="fas fa-user me-2"></i> John Doe
                                </a>
                                <ul
                                    class="dropdown-menu"
                                    aria-labelledby="navbarDropdown"
                                >
                                    <li>
                                        <a href="#" class="dropdown-item"
                                            >Profile</a
                                        >
                                        <a href="#" class="dropdown-item"
                                            >Settings</a
                                        >
                                        <a href="#" class="dropdown-item"
                                            >Logout</a
                                        >
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
